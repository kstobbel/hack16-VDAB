<template name="reservations">
  <div class="container">
    <h3> Reservaties </h3>
    <h5>Reservaties die ik heb gemaakt</h5>
	{{#each myReservations}}

	<div class="row">
        <div class="col s12 m6">
          <div class="card lighten-1">
            <div class="card-content black-text">
              <span class="card-title">{{date}} - {{time}}</span>
                <p><strong>Locatie:</strong> {{rooms(location)}} <br>
                  <strong>Organisator:</strong> {{findUser(owner)}} <br>
                  <strong>Aanwezigen:</strong>
                  <ul>
                  {{#each attendees}}
                  <li style="margin-left: 40px">  {{findUser(attendeeId)}} </li>
                   {{/each}}
                 </ul>
                   <strong>Opmerkingen:</strong> {{remarks}}</p>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-teal" type="delete" id="deleteReservation" name="action" value="{{_id}}">Annuleren</button>
            </div>
          </div>
        </div>
      </div>

  {{/each}}
  <h5>Reservaties waarvoor ik ben uitgenodigd</h5>
  {{#each attendReservations}}

	<div class="row">
        <div class="col s12 m6">
          <div class="card lighten-1">
            <div class="card-content black-text">
              <span class="card-title">{{date}} - {{time}}</span>
                <p><strong>Locatie:</strong> {{rooms(location)}} <br>
                  <strong>Organisator:</strong> {{findUser(owner)}} <br>
                  <strong>Aanwezigen:</strong>
                  <ul>
                  {{#each attendees}}
                  <li style="margin-left: 40px">  {{findUser(attendeeId)}} </li>
                   {{/each}}
                 </ul>
                   <strong>Opmerkingen:</strong> {{remarks}}</p>
            </div>
            <div class="card-action">
              <button class="btn waves-effect waves-teal" type="delete" id="declineReservation" name="action" value="{{_id}}">Weigeren</button>
            </div>
          </div>
        </div>
      </div>

  {{/each}}
