<template name="rooms">
<div class="container">
  <br>
  <h5>Zalen</h5>
  {{#each rooms}}
 <div class="card medium">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="meetingroom.jpg" height="100%" width="50%" >
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><p><strong>{{name}}</strong></p>{{address}}<i class="material-icons right">more_vert</i></span>
    </div>
	<div class="card-action">
       <a href={{website}} target="new">Website</a>
    </div>
    <div class="card-reveal">

      <div class="col-m6 left">
        <span class="card-title grey-text text-darken-4"><strong>{{name}}</strong><i class="material-icons right">close</i></span>
        <ul>
      		<li><strong>Adres: </Strong>{{address}}</li>
      		<li><strong>E-mailadres: </Strong>{{emailaddress}}</li>
      		<li><strong>Capaciteit: </Strong>{{capacity}}</li>
      		<li><strong>Openingsuren: </Strong>{{openinghours}}</li>
      		<li><strong>Gebruiksvoorwaarden: </Strong>{{conditions}}</li>
      		<li><strong>Infrastructuur: </Strong>
  			    <ul>
  			      {{#each infrastructure}}
  				      <li style="margin-left: 40px">{{type}} ({{number}})</li>
  			      {{/each}}
  			    </ul>
  		    </li>
  	     </ul>
       </div>

       <div class="col-m6 right">
         <iframe
          width="100%"
          height="100%"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2LZ7QHgblMmotbJzvzKk9Eo6rKWfty5k&q={{name}}" allowfullscreen>
        </iframe>
       </div>

    </div>

  </div>

{{/each}}
  </div>


</template>
