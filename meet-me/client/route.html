<template name="route">
  {{> getRoute}}

  <ul>
    {{#each routeOptions}}
      <li>Room = {{room}}</li>
      <ul>
        {{#each content}}
          <li>{{participant}}: {{distance}}, {{duration}}</li>
        {{/each}}
      </ul>
      {{/each}}
  </ul>

</template>

<template name="getRoute">
  <button>GetRoute</button>
</template>
