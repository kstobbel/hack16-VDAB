<template name="results">
<div class="container">
  <h4>Beschikbare zalen</h4>
  {{#each rooms}}
  <div class="row">
    <div class="col m8">
      <div class="card medium">
       <div class="card-image waves-effect waves-block waves-light">
         <img class="activator" src="meetingroom.jpg" height="100%" width="50%" >
       </div>
       <div class="card-content">
         <span class="card-title activator grey-text text-darken-4"><p><strong>{{name}}</strong></p>{{address}}<i class="material-icons right">more_vert</i></span>
       </div>
   	   <div class="card-action">
          <a href={{website}} target="new">Website</a>
       </div>
       <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"><strong>{{name}}</strong><i class="material-icons right">close</i></span>
          <ul>
   		      <li><strong>Address </Strong>{{address}}</li>
   		      <li><strong>Email address </Strong>{{emailaddress}}</li>
   		      <li><strong>Capacity </Strong>{{capacity}}</li>
   		      <li><strong>Opening hours </Strong>{{openinghours}}</li>
   		      <li><strong>Conditions </Strong>{{conditions}}</li>
   		      <li><strong>Infrastructure </Strong>
   			        <ul>
   				           {{#each infrastructure}}
   				              <li style="margin-left: 40px">{{type}} ({{number}})</li>
   				                 {{/each}}
   			        </ul>
   		      </li>
   	      </ul>
       </div>
     </div>
   </div>
   <div class="col m4">
     <div class="row"></div>
     <div class="row">
       <div class="col m6 left"> An Vanderloock </div>
       <div class="col m3"> 25 min </div>
       <div class="col m3 left"><img src="fiets.png" width="50" length="50" alt="" class="responsive-img"></div>
     </div>
     <div class="row">
       <div class="col m6 left"> Ellen Van Molle </div>
       <div class="col m3"> 55 min </div>
       <div class="col m3 left"><img src="car.png" width="50" length="50" alt="" class="responsive-img"></div>
     </div>
     <div class="row center">
         <button class="btn waves-effect waves-light" type="submit" name="action">Boek</button>
     </div>
   </div>
</div>


{{/each}}
  </div>


</template>
