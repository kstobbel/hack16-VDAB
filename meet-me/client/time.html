<template name="time">
    <br>
    <h5>Wanneer wil je afspreken?</h5>
    <div class="row">
       <div class="col m4 left">
         <div id="date-picker" class="section scrollspy">
              <label for="todate">Datum</label>
              <input id="todate" type="text" class="datepicker" name="selectedDate">
          </div>
       </div>
       <div class="col m4 left">
         <div id="time-picker-from" class="section scrollspy">
              <label for="fromtime">Van</label>
              <input id="fromtime" type="text" class="timepicker" name="selectedFrom">
          </div>
       </div>
       <div class="col m4 left">
         <div id="time-picker-until" class="section scrollspy">
              <label for="untiltime">Tot</label>
              <input id="untiltime" type="text" class="timepicker" name="selectedUntil">
          </div>
       </div>
    </div>
</template>
