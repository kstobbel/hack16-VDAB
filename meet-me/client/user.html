<template name="user">
    <br>
    <h5>Stap 1: Met wie wil je afspreken?</h5>

    <ul class="collection">
      {{#each getAllUserInfo}}
      <a class="collection-item avatar">
      <a id="{{owner}}" class="userselected" name="{{owner}}">
        <i class="material-icons circle">account_circle</i>
      </a>
        <span class="title"><b>{{name}}</b></span>
        <div class="row">
           <div class="col m6 left">{{address}}</div>
           {{#each transportations}}
             {{#if isOption}}
                <div class="col m2 center"><img src="{{type}}-green.png" width="50" length="50" alt="" class="responsive-img"></div>
            {{else}}
                <div class="col m2 center"><img src="{{type}}-black.png" width="50" length="50" alt="" class="responsive-img"></div>
             {{/if}}
           {{/each}}
        </div>
      </a>
      {{/each}}
    </ul>

</template>
