<template name="user">
  <div class="container">
    <h5 align="center">Stap 1: Met wie wil je afspreken?</h5>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Zoek</label>
          </div>
        </div>
      </form>
    </div>

    <ul class="collection">
      {{#each getAllUserInfo}}
      <a class="collection-item avatar">
      <a class="userselected" name="{{owner}}">
        <i class="material-icons circle light-green">account_circle</i>
      </a>
        <span class="title"><b>{{name}}</b></span>
        <div class="row">
           <div class="col m6 left">{{address}}</div>
           {{#each transportations}}
             {{#if isOption}}
                <div class="col m2 center light green"><img src="{{type}}.png" width="50" length="50" alt="" class="responsive-img"></div>
                {{else}}
                   <div class="col m2 center red"><img src="{{type}}.png" width="50" length="50" alt="" class="responsive-img"></div>
             {{/if}}
           {{/each}}
        </div>
      </a>
      {{/each}}
    </ul>
  </div>

</template>
