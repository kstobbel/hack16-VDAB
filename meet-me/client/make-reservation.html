<template name="makereservation">

  {{#if (firstStep)}}
    <div class="container">
      {{>user}}

      <input type="button" id="stepOneButton" align="right" class="btn-large waves-effect waves-light light-green lighten-1 right" value="Volgende stap">
    </div>
  {{/if}}

  {{#if (secondStep)}}
    <div class="container">
      {{>time}}
      <input type="button" id="stepTwoBackButton"  class="btn-large waves-effect waves-light light-green lighten-1 left" value="Vorige stap">
      <input type="button" id="stepTwoButton" class="btn-large waves-effect waves-light light-green lighten-1 right" value="Volgende stap">
    </div>
  {{/if}}

  {{#if (thirdStep)}}
    <div class="container">
        <h4>Beschikbare zalen</h4>
        {{#each routeOptions}}
        <div class="row">
          <div class="col m8">
            <div class="card medium">
             <div class="card-image waves-effect waves-block waves-light">
               <img class="activator" src="meetingroom.jpg" height="100%" width="50%" >
             </div>
             <div class="card-content">
               <span class="card-title activator grey-text text-darken-4"><p><strong>{{room.name}}</strong></p>{{room.address}}<i class="material-icons right">more_vert</i></span>
             </div>
         	   <div class="card-action">
                <a href={{room.website}} target="new">Website</a>
             </div>
             <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><strong>{{room.name}}</strong><i class="material-icons right">close</i></span>
                <ul>
         		      <li><strong>Adres </Strong>{{room.address}}</li>
         		      <li><strong>E-mailadres </Strong>{{room.emailaddress}}</li>
         		      <li><strong>Capaciteit </Strong>{{room.capacity}}</li>
         		      <li><strong>Openingsuren </Strong>{{room.openinghours}}</li>
         		      <li><strong>Gebruiksvoorwaarden </Strong>{{room.conditions}}</li>
         		      <li><strong>Infrastructuur </Strong>
         			        <ul>
         				           {{#each room.infrastructure}}
         				              <li style="margin-left: 40px">{{type}} ({{number}})</li>
         				                 {{/each}}
         			        </ul>
         		      </li>
         	      </ul>
             </div>
           </div>
         </div>
         <div class="col m4">
           <div class="row"></div>
            {{#each content}}
             <div class="row">
               <div class="col m6 left"> {{participant.name}} </div>
               <div class="col m3"> {{duration}} </div>
               <div class="col m3 left"><img src="fiets.png" width="50" length="50" alt="" class="responsive-img"></div>
             </div>
            {{/each}}

           <div class="row center">
               <button class="btn waves-effect waves-light" type="submit" id="stepThreeButton" name="action" value="{{room.name}}">Selecteer deze zaal</button>
           </div>
         </div>
      </div>


      {{/each}}
        <input type="button" id="stepThreeBackButton"  class="btn-large waves-effect waves-light light-green lighten-1 left" value="Vorige stap">
    </div>

  {{/if}}

  {{#if (fourthStep)}}
    <div class="container">
        <h4>Overzicht van uw reservatie</h4>
        <div class="card lighten-1">
          <div class="card-content black-text">
            <span class="card-title">{{selectedDate}} : {{selectedFrom}} - {{selectedUntil}} </span>
              <p><strong>Locatie:</strong> {{selectedRouteOption.room.name}} <br>
                <strong>Organisator:</strong> {{currentUser.name}} <br>
                <strong>Aanwezigen:</strong>
                <ul>
                  {{#each selectedRouteOption.content}}
                    <li style="margin-left: 40px">  {{participant.name}} </li>
                  {{/each}}
               </ul>
             </p>
          </div>
        </div>
      <input type="button" id="stepFourBackButton"  class="btn-large waves-effect waves-light light-green lighten-1 left" value="Vorige stap">
      <input type="button" id="stepFourButton" class="btn-large waves-effect waves-light light-green lighten-1 right" value="Bevestig mijn reservatie">
    </div>
  {{/if}}

</template>
