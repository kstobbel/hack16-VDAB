<template name="profile">
  <form>
    {{#each getUserInfo}}
      <div class="container">
        <br>
        <div class="row">
          <div class="col left"><h5>Wijzig je profielgegevens</h5></div>
          <div class="col right">
            <button class="btn waves-effect waves-light" type="submit" name="action">Bewaar</button>
          </div>
        </div>
        <label>Naam: </label>
        <input type="text" name="nameUser" value="{{name}}">
        <label>Address: </label>
        <input type="text" name="addressUser" value="{{address}}">
        <label>Email: </label>
        <input type="text" name="emailUser" value="{{email}}" readonly="true" disabled>
        <br/>
        {{#each transportations}}
          <input type="checkbox" name="{{type}}" value="{{isOption}}"> <label>{{type}}</label><br/>
        {{/each}}
        <div class="row">
          <div class="col m4 center red"><img src="car.png" width="50" length="50" alt="" class="responsive-img"></div>
          <div class="col m4 center light green"><img src="fiets.png" width="50" length="50" alt="" class="responsive-img"></div>
          <div class="col m4 center light green"><img src="public_transport.png" width="50" length="50" alt="" class="responsive-img"></div>
        </div>
        <br/>
      </div>
    {{/each}}
  </form>
</template>
