<template name="profile">
  <form>
    {{#each getUserInfo}}
      <div class="container">
        <br>
        <div class="row">
          <div class="col left"><h5>Wijzig je profielgegevens</h5></div>
          <div class="col right">
            <button class="btn waves-effect waves-light" type="submit" name="action">Bewaar</button>
          </div>
        </div>
        <label>Naam: </label>
        <input type="text" name="nameUser" value="{{name}}">
        <label>Adres: </label>
        <input type="text" name="addressUser" value="{{address}}">
        <label>E-mailadres: </label>
        <input type="text" name="emailUser" value="{{email}}" readonly="true" disabled>
        <br/>
        <div class="row">
        {{#each transportations}}
        <a id="{{type}}" class="selectedTransportation" name="{{type}}">
          {{#if isOption}}
             <div class="col m2 center"><img src="{{type}}-green.png" width="100" alt="" class="responsive-img"></div>
             {{else}}
             <div class="col m2 center"><img src="{{type}}-black.png" width="100" alt="" class="responsive-img"></div>
          {{/if}}
        </a>
        {{/each}}
        </div>
      </div>
    {{/each}}
  </form>
</template>
